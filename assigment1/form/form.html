<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>APPLICATION FORM</title>
</head>
<body>
    <div class="form-container">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> APPLICATION FORM </h1>
    
        <form>
            <div class="form-group">
                <label for="name">NAME :</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="father-name">FATHER'S NAME :</label>
                <input type="text" id="father-name" name="father-name">
            </div>
            <div class="form-group">
                <input type="checkbox" id="email-checkbox">
                <label for="email-checkbox">mira2069.be23@chitkara.edu.in</label>
            </div>
            <div class="formNumber">
                <label for="num"><b>Number :</b></label>
                <select id="num">
                    <option> India +91 </option>
                    <option>USA +1</option>
                    <option>China +86</option>
                    <input type="number" id="num"><br><br>
        
                </select>
            </div>
            <div class="form-group">
                <label>GENDER :</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">MALE</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">FEMALE</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label>Skills:</label>
                <input type="checkbox" id="html" name="skill" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skill" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="javascript" name="skill" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="python" name="skill" value="Python">
                <label for="python">Python</label>
                <input type="checkbox" id="c" name="skill" value="C">
                <label for="c">C</label>
                <input type="checkbox" id="c++" name="skill" value="C++">
                <label for="c++">C++</label>
                <input type="checkbox" id="java" name="skill" value="JAVA">
                <label for="java">JAVA</label>
                <input type="checkbox" id="react" name="skill" value="REACT JS">
                <label for="react">REACT JS</label>
                <input type="checkbox" id="blockchain" name="skill" value="BLOCKCHAIN">
                <label for="blockchain">BLOCKCHAIN</label>
            </div>
            <div class="form-group">
                <label for="about">Tell us about yourself:</label>
                <textarea id="about" name="about"></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
